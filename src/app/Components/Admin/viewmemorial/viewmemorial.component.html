<body class= "body">

  <form class= form [formGroup]='form' (ngSubmit) = "onSubmit()">
    <mat-form-field>
        <mat-label>Select the Phone Number</mat-label>
        <mat-select formControlName="phnNo" [(value)]="selected">
        <mat-option *ngFor="let phn of phnArray" value="{{phn.id}}">{{phn.phoneNo}}</mat-option>
         </mat-select>
        <mat-error *ngIf="form.get('phnNo').hasError('required')">You must select</mat-error>
    </mat-form-field>

    <button mat-raised-button type="submit"  >Submit</button>
    <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.1%" fxLayoutAlign="center">
        <div fxFlex="20%" *ngFor="let imagePath of memorialImageArray">
            <img mat-card-image class="img" src="{{imagePath.image}}">
            <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
                <span fxFlex="50%">Type {{imagePath.type}}</span>
  
            </mat-card-title>
        </div>
    </div>
</form>
