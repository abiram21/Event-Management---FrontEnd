<body class= "body">
<form class= form [formGroup]='form' (ngSubmit) = "onSubmit()">
    <mat-form-field>
        <mat-label>Select the Phone Number</mat-label>
        <mat-select formControlName="phnNo" [(value)]="selected">
        <mat-option *ngFor="let phn of phnArray" value="{{phn.id}}">{{phn.phoneNo}}</mat-option>
         </mat-select>
        <mat-error *ngIf="form.get('phnNo').hasError('required')">You must select</mat-error>
    </mat-form-field>

    <button mat-raised-button type="submit"  >Submit</button>
</form>

<div class="zoom" *ngFor = 'let hallcover of uniqueHall'>
    <div class = "row">
      <div class="col-4">
        <div class="name">{{hallcover.hall_size}}</div>
      </div>
      <div class="col-4">
          <button mat-button (click)= "goEdit(hallcover.hall_size)" value="{{hallcover.hall_size}}" >Edit</button>
      </div>
    </div>
  </div>
