<body class= "body">
<form class= form [formGroup]='form' (ngSubmit) = "onSubmit()">
        <mat-form-field>
            <mat-label>Select the Phone Number</mat-label>
            <mat-select formControlName="phnNo" [(value)]="selected">
            <mat-option *ngFor="let phn of phnArray" value="{{phn.id}}">{{phn.phoneNo}}</mat-option>
             </mat-select>
            <mat-error *ngIf="form.get('phnNo').hasError('required')">You must select</mat-error>
        </mat-form-field>
    
        <button mat-raised-button type="submit"  >Submit</button>
    </form>


    <div class="zoom" *ngFor = 'let client of filterArray'>
        <div class = "row">
          <div class="col-4">
            <div class="name">{{client.name}}</div>
          </div>
          <div class="col-4">
              <button mat-button (click)= "goEdit(client.id)" value="{{client.id}}" >Edit</button>
          </div>
        </div>
      </div>
