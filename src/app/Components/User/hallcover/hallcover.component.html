<body class = "body">
  <h1>HALLCOVER</h1>
    <form class= form [formGroup]= "form" novalidate (ngSubmit) = "save()">
      <div class="form-group">
        <mat-form-field >
            <mat-label>Select an option</mat-label>
              <mat-select  formControlName="hallSize" [(value)]="selected">
                <mat-option  *ngFor="let hallSize of hallcoverArray" value="{{hallSize.hall_size}}">{{hallSize.hall_size}}</mat-option>
             </mat-select>
              <mat-error *ngIf="form.get('hallSize').hasError('required')">You must select</mat-error>
         </mat-form-field>
      </div>

      
      <div class="button-row">
           
          <button mat-raised-button type="submit" >Get Quote</button>
          <button mat-raised-button type="reset" >Cancel</button>
        </div>

  </form>
  <router-outlet></router-outlet>
</body>
